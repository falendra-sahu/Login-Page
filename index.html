<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #080710;
            overflow: hidden;
            touch-action: pan-y;
            height: 100vh;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            z-index: 1;
        }
        .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -1px;
        }
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -90px;
            bottom: -1px;
        }
        form {
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            z-index: 2;
        }
        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        .password-container {
            position: relative;
            margin-top: 8px;
        }
        input[type="text"], input[type="password"] {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            font-size: 14px;
            font-weight: 300;
        }
        input::placeholder {
            color: #bdaaaa;
        }
        .show-password {
            position: absolute;
            right: 10px;
            top: 15px;
            cursor: pointer;
            color: #ffffff;
            display: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 10px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clear-btn {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            margin-top: 10px;
            padding: 7px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            cursor: pointer;
        }
        .social {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .social div {
            width: 48%;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
            cursor: pointer;
            margin-right: 2%;
        }
        .social div:last-child {
            margin-right: 0;
        }
        .message {
            color: white;
            font-weight: bold;
            text-align: center;
            display: none;
            font-size: 13px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
            font-weight: bold;
            font-family: Calibri, sans-serif;
        }
        .powered-by {
            font-family: Calibri, sans-serif;
        }
        .falendra {
            color: white;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }
        @media (max-width: 480px) {
            .background {
                width: 90vw;
                height: 90vh;
            }
            form {
                width: 90%;
                height: auto;
                padding: 40px 20px;
            }
            form h3 {
                font-size: 28px;
            }
            button {
                padding: 10px 0;
                font-size: 16px;
            }
            label {
                font-size: 14px;
            }
            input {
                height: 45px;
                font-size: 12px;
            }
            .social div {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form id="loginForm">
    <h3>Login Here</h3>
    <label for="username">Username</label>
    <input type="text" placeholder="Email or Phone" id="username">
    <label for="password">Password</label>
    <div class="password-container">
        <input type="password" placeholder="Password" id="password">
        <i class="fas fa-eye show-password" id="togglePassword"></i>
    </div>
    <button type="submit">Log In</button>
    <button type="button" id="clearBtn" class="clear-btn">Clear</button>
    <div class="social">
        <div class="go"><i class="fab fa-google"></i> Google</div>
        <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
    </div>
    <div class="message" id="message"></div>
</form>

<footer>
    <div class="powered-by">Powered by <span class="falendra">Falendra Sahu ❤︎</span></div>
</footer>

<script>
    const loginForm = document.getElementById('loginForm');
    const messageElement = document.getElementById('message');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const clearBtn = document.getElementById('clearBtn');

    // Initially hide the clear button
    clearBtn.style.display = 'none';

    passwordInput.addEventListener('input', function() {
        togglePassword.style.display = passwordInput.value ? 'block' : 'none';
        toggleClearButton();
    });

    document.getElementById('username').addEventListener('input', function() {
        toggleClearButton();
    });

    // Function to toggle clear button
    function toggleClearButton() {
        const username = document.getElementById('username').value;
        const password = passwordInput.value;
        clearBtn.style.display = username || password ? 'block' : 'none';
    }

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = passwordInput.value;

        // Check if the input fields are empty
        if (!username || !password) {
            messageElement.textContent = 'Please fill in all fields.';
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 2000);
            return; // Exit the function if fields are empty
        }

        if (username === 'fv1624' && password === 'fv1624') {
            messageElement.textContent = 'Login successful. Redirecting...';
            messageElement.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'https://falendra-sahu.github.io/My-Website-Links-List/';
            }, 1000);
        } else {
            messageElement.textContent = 'Wrong. Please enter correct.';
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 2000);
        }
    });

    clearBtn.addEventListener('click', function() {
        document.getElementById('username').value = '';
        passwordInput.value = '';
        messageElement.style.display = 'none';
        clearBtn.style.display = 'none';
    });

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
